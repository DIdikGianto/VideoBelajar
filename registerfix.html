<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoBelajar - Pendaftaran Akun</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="registerfix.css" />
</head>

<body>
    <nav class="nav">
        <div class="logo">
            <img src="img/Logo.png" alt="">
    </nav>

    <main class="register-container">
        <div class="register-form">
            <div class="register-header">
                <h1 class="register-title">Pendaftaran Akun</h1>
                <p class="register-subtitle">Yuk, daftarkan akunmu sekarang juga!</p>
            </div>

            <form class="form-container">
                <div class="form-input">
                    <label class="input-label">Nama Lengkap <span class="required">*</span></label>
                    <input type="text" class="input-field" required />
                </div>

                <div class="form-input">
                    <label class="input-label">E-Mail <span class="required">*</span></label>
                    <input type="email" class="input-field" required />
                </div>



                <div class="form-input">
                    <label class="input-label">No. Hp <span class="required">*</span></label>
                    <div class="phone-input">
                        <select class="input-field" style="width: 120px">
                            <option value="+62">+62</option>
                        </select>
                        <input type="tel" class="input-field" required />
                    </div>
                </div>

                <div class="form-input">
                    <label class="input-label">Kata Sandi <span class="required">*</span></label>
                    <input type="password" class="input-field" required />
                </div>

                <div class="form-input">
                    <label class="input-label">Konfirmasi Kata Sandi <span class="required">*</span></label>
                    <input type="password" class="input-field" required />
                </div>

                <a href="#" class="forgot-password">Lupa Password?</a>

                <button type="submit" class="btn btn-primary">Daftar</button>
                <button type="button" class="btn btn-secondary" style="margin-top: 12px">
                    Masuk
                </button>

                <div class="divider">
                    <span class="divider-text">atau</span>
                </div>

                <button type="button" class="btn btn-google">
                    <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20.4905 10.926C20.4905 10.0874 20.4224 9.47543 20.2752 8.84082H10.6992V12.6258H16.3201C16.2068 13.5664 15.5948 14.983 14.2349 15.9349L14.2159 16.0616L17.2436 18.4071L17.4534 18.4281C19.3798 16.6489 20.4905 14.0311 20.4905 10.926Z"
                            fill="#4285F4" />
                        <path
                            d="M10.6992 20.8983C13.453 20.8983 15.7648 19.9917 17.4534 18.4279L14.2349 15.9347C13.3737 16.5353 12.2177 16.9546 10.6992 16.9546C8.00211 16.9546 5.71297 15.1754 4.89695 12.7163L4.77734 12.7265L1.62906 15.1629L1.58789 15.2774C3.26508 18.6091 6.71016 20.8983 10.6992 20.8983Z"
                            fill="#34A853" />
                        <path
                            d="M4.89695 12.7164C4.68164 12.0818 4.55703 11.4018 4.55703 10.6993C4.55703 9.9966 4.68164 9.31668 4.88562 8.68207L4.87992 8.54691L1.69219 6.07129L1.58789 6.1209C0.896641 7.50348 0.5 9.05605 0.5 10.6993C0.5 12.3425 0.896641 13.895 1.58789 15.2775L4.89695 12.7164Z"
                            fill="#FBBC05" />
                        <path
                            d="M10.6992 4.44367C12.6144 4.44367 13.9062 5.27094 14.6429 5.96227L17.5213 3.1518C15.7535 1.50859 13.453 0.5 10.6992 0.5C6.71016 0.5 3.26508 2.78914 1.58789 6.12086L4.88563 8.68203C5.71297 6.22289 8.00211 4.44367 10.6992 4.44367Z"
                            fill="#EB4335" />
                    </svg>

                    Daftar dengan Google
                </button>
            </form>
        </div>
    </main>
</body>

</html>
